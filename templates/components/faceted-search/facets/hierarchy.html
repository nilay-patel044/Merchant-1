<ul
  class="facet-list-items {{#if selected}}is-open{{/if}} {{#unless start_collapsed}}is-open{{/unless}}"
  data-count="{{items_count}}"
  data-facet-filter-wrapper>

  {{#each items}}
    <li class="facet-item" data-facet-item>
      <a href="{{url}}"
      rel="nofollow"
      data-faceted-search-facet>
        {{title}}
        {{#if ../show_product_counts}}<span class="facet-item-count" data-facet-item-count>({{count}})</span>{{/if}}
      </a>
    </li>
  {{/each}}
</ul>

{{#if show_more_toggle}}
  <a class="facet-toggle-more" href="#" data-facet-more="{{facet}}">
    <span class="facet-item toggle-link-text-off">
      {{lang 'faceted_search.show_more'}}
      <svg class="icon icon-arrow-down"><use xlink:href="#icon-arrow-down" /></svg>
    </span>
    <span class="facet-item toggle-link-text-on">
      {{lang 'faceted_search.show_less'}}
      <svg class="icon icon-arrow-up"><use xlink:href="#icon-arrow-up" /></svg>
    </span>
  </a>
{{/if}}
